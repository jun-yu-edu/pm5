<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>숙소 예약</h1>

  <form action="https://postman-echo.com/post" method="POST">
    <h2>신상정보</h2>

    <label for="reservation-name">이름 : </label>
    <input type="text" name="name" id="reservation-name" placeholder="예시) 곽두팔"> 
    <br>
    <label for="reservation-email">이메일 :</label>
    <input type="email" name="email" id="reservation-email">
    <br>
    <label for="reservation-profile">예약자 사진 :</label>
    <input type="file" name="profile" id="reservation-profile">
    <br>
    <hr>

    <h2>상세정보</h2>
    <h3>선호 객실 타입</h3>


    <label for="reservation-cityview">도시뷰 : </label>
    <input type="checkbox" name="cityview" id="reservation-cityview">

    <label for="reservation-lakeview">레이크뷰 : </label>
    <input type="checkbox" name="lakeview" id="reservation-lakeview">

    <label for="reservation-mountainview">마운틴뷰 : </label>
    <input type="checkbox" name="mountainview" id="reservation-mountainview">
    <br>

    <label for="reservation-cityview-radio">도시뷰 : </label>
    <input type="radio" name="view" id="reservation-cityview-radio" value="city">

    <label for="reservation-lakeview-radio">레이크뷰 : </label>
    <input type="radio" name="view" id="reservation-lakeview-radio" value="lake">

    <label for="reservation-mountainview-radio">마운틴뷰 : </label>
    <input type="radio" name="view" id="reservation-mountainview-radio" value="mountain">

    <h3>동행자 정보</h3>
    <input type="number">

    <h2>기타</h2>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="submit" value="전송">

  </form>





</body>
</html>
